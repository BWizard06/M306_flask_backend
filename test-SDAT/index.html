<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128196; M306 Projekt</title>
    <link href="https://cdn.plot.ly/plotly-2.26.0.min.css" rel="stylesheet">
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <header class="bg-blue-500 text-white py-4">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-3xl font-bold">&#128196; M306 Projekt</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <section class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl mb-4">&#128640; Process XML Files</h2>
            <form id="xmlForm" action="/sdat" method="GET" class="flex space-x-4">
                <label for="verzeichnis" class="flex-shrink-0">SDAT Directory Path:</label>
                <input type="text" name="verzeichnis" id="verzeichnis" required class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500 transition duration-300">
                <button type="submit" id="processButton" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-700 transition duration-300">
                    Process XML Files
                </button>
            </form>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl mb-2">&#128260; Toggle Chart:</h2>
            <button id="toggleButton" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-700 transition duration-300">
                Verbrauchsdiagramm
            </button>
        </section>

        <section class="mt-8 min-h-screen w-full">
            <h2 class="text-2xl">&#128202; Results:</h2>
            <div id="chart" class="bg-white min-h-screen p-4 mt-4 rounded-lg shadow-md"></div>
        </section>
    </main>

    <footer class="fixed bottom-0 right-0 left-0 bg-blue-500 text-white text-center py-4">
        &copy; 2023 M306 Projekt
    </footer>

    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <script>
        // Variables to keep track of the current chart type and data
        let currentChartType = 'Verbrauchsdiagramm';
        let currentChartData = null;

        // Function to toggle between chart types
        function toggleChartType() {
            const toggleButton = document.getElementById('toggleButton');

            if (currentChartType === 'Verbrauchsdiagramm') {
                currentChartType = 'Z&#228;hlerstandsdiagramm';
            } else {
                currentChartType = 'Verbrauchsdiagramm';
            }

            toggleButton.innerHTML = currentChartType;

            // Clear the chart content
            document.getElementById('chart').innerHTML = '';

            // Clear the currentChartData
            currentChartData = null;
        }

        document.getElementById('toggleButton').addEventListener('click', toggleChartType);

        // Add an event listener to the form submission
        document.getElementById('xmlForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const verzeichnis = document.getElementById('verzeichnis').value;

            try {
                const response = await fetch(`http://localhost:5000/${currentChartType === 'Verbrauchsdiagramm' ? 'sdat' : 'esl'}?verzeichnis=${verzeichnis}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                let data = await response.json();
                console.log(data);
                currentChartData = data;

                console.log(data[0])

                // Plotly chart
                // Filter data, so only items with "2019-04" are included
                data = data.filter(item => item.timestamp.includes('.04.2019'));
                const timestamps = data.map(item => item.timestamp);
                const valuesBezug = data.map(item => parseFloat(item.value_bezug));
                const valuesGeben = data.map(item => parseFloat(item.value_geben));

                const chartData = [
                    {
                        x: timestamps,
                        y: valuesBezug,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: 'Value Bezug',
                        marker: {
                            color: 'red'
                        }
                    },
                    {
                        x: timestamps,
                        y: valuesGeben,
                        type: 'scatter',
                        mode: 'lines+markers',
                        name: 'Value Geben',
                        marker: {
                            color: 'blue'
                        }
                    }
                ];

                const layout = {
                    title: `&#128200; ${currentChartType}`,
                    xaxis: { title: 'Timestamp', rangeslider: {}},
                    // Make yaxis "value", fixedrange, but it adjusts to xaxis
                    yaxis: { title: 'Value', fixedrange: true, range: [Math.min(...valuesBezug, ...valuesGeben), Math.max(...valuesBezug, ...valuesGeben)] },
                    showlegend: true,
                };

                Plotly.newPlot('chart', chartData, layout);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
