<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“„ XML Processor</title>
    <link href="https://cdn.plot.ly/plotly-2.26.0.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-semibold">ðŸ“„ XML Processor</h1>
        </div>
    </header>

    <main class="container mx-auto py-8 px-8">
        <section class="bg-white p-8 rounded-lg shadow">
            <h2 class="text-2xl mb-4">ðŸš€ Process XML Files</h2>
            <form action="/sdat" method="GET" class="flex space-x-4">
                <label for="verzeichnis" class="flex-shrink-0">Enter Directory Path:</label>
                <input type="text" name="verzeichnis" id="verzeichnis" required class="flex-grow border rounded-md py-2 px-3">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Process XML Files</button>
            </form>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl">ðŸ“Š Results:</h2>
            <div id="chart" class="bg-white p-8 mt-4 rounded-lg shadow"></div>
        </section>
    </main>

    <footer class="bg-blue-500 text-white text-center py-4">
         2023 XML Processor
    </footer>

    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const verzeichnis = document.getElementById('verzeichnis').value;

            try {
                const response = await fetch(`http://localhost:5000/sdat?verzeichnis=${verzeichnis}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                console.log(data)

                // Plotly chart
                const timestamps = data.map(item => new Date(item.timestamp));
                const values = data.map(item => parseFloat(item.value));

                const chartData = [{
                    x: timestamps,
                    y: values,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Value'
                }];

                const layout = {
                    title: 'ðŸ“ˆ Zoomable Time Series Plot',
                    xaxis: { title: 'Timestamp' },
                    yaxis: { title: 'Value' },
                    showlegend: true
                };

                Plotly.newPlot('chart', chartData, layout);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
